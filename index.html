<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>HEAL WITH YOUR NUMBERS</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

      
    <div class="bg-img">
      <button class="tablink t1" onclick="openPage('Home', this, '#ffbbbbe3')"id="defaultOpen">HOME</button>
      <button class="tablink t2" onclick="openPage('News', this, '#888af3')" >YOUR CHART</button>

      <button class="tablink t4" onclick="openPage('About', this, '#6b5ace')">CAREER PATH</button>

        <form class="container">
          <h1> NUMEROLOGY CHART</h1>
          <label for="dob"><b>Date of birth</b></label>
          <p><input type="number" min="1" max="31" id="day" placeholder="Day" required/></p>
          <input type="number" min="1" max="12" id="month" placeholder="Month" required/>
          <input type="number" min="1900" max="2050" id="year" placeholder="Year" required/>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="WRITE YOUR NAME IN CAPS" id="name" required/>
          <button type="button" class="btn" onclick="xcalculate();openPage('News', this, '#888af3')">CALCULATE CHART</button>
        </form>
    </div>
    <section><div>
      <div id="News" class="tabcontent">
        <h3>Your chart</h3>
        <strong><p id="total"></p> </strong>
        <p id="info1"></p>
        <strong><p id="info2"></p></strong>
        <strong><p id="na2"></p></strong>
        <p id="info3"></p>
        <strong><p id="na1"></p></strong> 
        <p id="info4"></p>
        <strong><p id="bd"></p></strong> 
      </div>
      
      <div id="Home" class="tabcontent">
        <h3>What is numerology ?</h3>
        <p>Some news this fine day!</p>
      </div>
      
      <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
      </div>
      
      <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>Who we are and what we do.</p>
      </div>
        
    </div></section>
</body>
